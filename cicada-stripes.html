<!DOCTYPE html>
<html>
<head>
  <title>cicada-stripes</title>
  <style>
    body {
      margin: 0;
    }
    .stripes {
      background-color: gray;
      height: 64px;
      background-image: linear-gradient(90deg, rgba(255,255,255,.07) 50%, transparent 50%),
        linear-gradient(90deg, rgba(255,255,255,.13) 50%, transparent 50%),
        linear-gradient(90deg, rgba(255,255,255,.17) 50%, transparent 50%),
        linear-gradient(90deg, rgba(255,255,255,.19) 50%, transparent 50%);
      background-size: 13px, 29px, 37px, 53px;
    }
  </style>
</head>
<body>
  <div class="stripes"></div>
  <script>
    var clr = Math.floor(0xffffff * Math.random());
    document.querySelector('.stripes').style.backgroundColor = '#' + clr.toString(16);
  </script>
</body>
</html>
